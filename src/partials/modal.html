<!-- MODAL(CONTACTS) -->


<div data-modal class="backdrop__franchise is-hidden">
  <div class="model-wrapper__franchise">
    <button data-modal-close class="model-button__franchise">
      <svg width="18" height="18">
        <use
          href="./images/sprite.svg#icon-close-modal--franchise"
        ></use>
      </svg>
    </button>
    <strong class="form-title"
      >Please, leave your contacts, we will call you</strong
    >
    <form class="modal-form">
      <label class="form-group">
        <span class="form-label">Name</span>
        <div class="form-input-container">
          <input
            class="form-input"
            type="text"
            name="user-name"
            required
          />
          <svg class="form-icon" width="18" height="18">
            <use
              href="./images/sprite.svg#icon-person--franchise"
            ></use>
          </svg>
        </div>
      </label>
      <label class="form-group">
        <span class="form-label">Phone</span>
        <div class="form-input-container">
          <input
            class="form-input"
            type="tel"
            name="user-phone"
            required
          />
          <svg class="form-icon" width="18" height="18">
            <use
              href="./images/sprite.svg#icon-phone--franchise"
            ></use>
          </svg>
        </div>
      </label>
      <label class="form-group">
        <span class="form-label">Email</span>
        <div class="form-input-container">
          <input
            class="form-input"
            type="email"
            name="user-mail"
            required
          />
          <svg class="form-icon" width="18" height="18">
            <use
              href="./images/sprite.svg#icon-email--franchise"
            ></use>
          </svg>
        </div>
      </label>
      <label class="form-textarea">
        <span class="form-label">Comments</span>
        <textarea
          class="form-comments"
          name="comment-form"
          placeholder="Enter text here"
        ></textarea>
      </label>

    </form>
    <button class="button submit-btn__franchise" type="submit">Join Us</button>
  </div>
</div>
