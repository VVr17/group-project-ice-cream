<!-- MODAL(CONTACTS) -->

<div class="franchise__backdrop is-hidden" data-franchise-modal>
  <div class="franchise__modal-wrapper">
    <button class="modal__closing-button" data-franchise-close>close</button>
    <strong class="form-title"
      >Please, leave your contacts, we will call you</strong
    >
    <form class="modal-form">
      <label class="form-group">
        <span class="form-label">Name</span>

        <input class="form-input" type="text" name="user-name" required />
        <svg class="form-icon" width="18" height="18">
          <use href="./images/sprite.svg#icon-person--franchise"></use>
        </svg>
      </label>
      <label class="form-group">
        <span class="form-label">Phone</span>

        <input class="form-input" type="tel" name="user-phone" required />
        <svg class="form-icon" width="18" height="18">
          <use href="./images/sprite.svg#icon-phone--franchise"></use>
        </svg>
      </label>
      <label class="form-group">
        <span class="form-label">Email</span>

        <input class="form-input" type="email" name="user-mail" required />
        <svg class="form-icon" width="18" height="18">
          <use href="./images/sprite.svg#icon-email--franchise"></use>
        </svg>
      </label>
      <label class="form-textarea">
        <span class="form-label">Comments</span>
        <textarea
          class="form-comments"
          name="comment-form"
          placeholder="Enter text here"
        ></textarea>
      </label>
      <button class="button submit-btn__franchise" type="submit">
        Join Us
      </button>
    </form>
  </div>
</div>
